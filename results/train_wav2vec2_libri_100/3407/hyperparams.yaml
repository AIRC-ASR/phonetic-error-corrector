# Generated 2023-09-18 from:
# /gpfs/u/scratch/NLUG/NLUGcbsm/phonetic-error-corrector/train.yaml
# yamllint disable
# ################################
# Model: wav2vec2 + DNN + CTC
# Augmentation: SpecAugment
# Authors: Sung-Lin Yeh 2021, Rudolf A. Braun 2022, Titouan Parcollet 2022
# ################################

# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 3407
__set_seed: !apply:torch.manual_seed [3407]
output_folder: results/train_wav2vec2_libri_100/3407
output_wer_folder: results/train_wav2vec2_libri_100/3407/
save_folder: results/train_wav2vec2_libri_100/3407/save
train_log: results/train_wav2vec2_libri_100/3407/train_log.txt

# Path of the SpeechBrain checkpoints containing the pretrained wav2vec2 model
# It can be a local path or a HuggingFace hub containing the model
wav2vec2_hub: model_checkpoints/models--facebook--wav2vec2-large-960h-lv60-self
wav2vec_output_dim: 768 # This corresponds to the embedding size of the w2v2

# Data files
data_folder: LibriSpeech/ # e,g./path/to/LibriSpeech
# noise/ris dataset will automatically be downloaded if uncommented
# data_folder_rirs: !ref <data_folder>
train_splits: [train-clean-100, train-clean-360, train-other-500]
dev_splits: [dev-clean]
test_splits: [test-clean, test-other]
skip_prep: false
ckpt_interval_minutes: 25 # save checkpoint every N min
train_csv: results/train_wav2vec2_libri_100/3407/train.csv
valid_csv: results/train_wav2vec2_libri_100/3407/dev-clean.csv
test_csv:
- results/train_wav2vec2_libri_100/3407/test-clean.csv
- results/train_wav2vec2_libri_100/3407/test-other.csv

# Training parameters
number_of_epochs: 30
lr: 0.0003
lr_wav2vec: 0.00005
auto_mix_prec: false
sample_rate: 16000
sorting: ascending
num_workers: 2

# With data_parallel batch_size is split into N jobs
# With DDP batch_size is multiplied by N jobs
# Must be 3 per GPU to fit 32GB of VRAM
batch_size: 6
test_batch_size: 8

train_dataloader_opts:
  batch_size: 6
  num_workers: 2

valid_dataloader_opts:
  batch_size: 6

test_dataloader_opts:
  batch_size: 8

# Model parameters
dnn_activation: &id001 !new:torch.nn.LeakyReLU

# enc: !new:speechbrain.lobes.models.VanillaNN.VanillaNN
#   input_shape: [null, null, !ref <wav2vec_output_dim>]
#   activation: !ref <dnn_activation>
#   dnn_blocks: 3
#   dnn_neurons: !ref <dnn_neurons>

# standard parameters for the BASE model
dnn_neurons: 1280
dnn_dropout: 0.15

# Outputs
output_neurons: 29  # BPE size, index(blank/eos/bos) = 0

# Decoding parameters
blank_index: 0
use_language_modelling: false
# ngram_lm_path: !PLACEHOLDER

#
# Functions and classes
#
epoch_counter: &id009 !new:speechbrain.utils.epoch_loop.EpochCounter

  limit: 30

augmentation: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
  sample_rate: 16000
  speeds: [95, 100, 105]

enc: &id005 !new:speechbrain.nnet.containers.Sequential
  input_shape: [null, null, 768]
  linear1: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1280
    bias: true
  bn1: !name:speechbrain.nnet.normalization.LayerNorm
  activation: *id001
  drop: !new:torch.nn.Dropout
    p: 0.15
  linear2: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1280
    bias: true
  bn2: !name:speechbrain.nnet.normalization.LayerNorm
  activation2: *id001
  drop2: !new:torch.nn.Dropout
    p: 0.15
  linear3: !name:speechbrain.nnet.linear.Linear
    n_neurons: 1280
    bias: true
  bn3: !name:speechbrain.nnet.normalization.LayerNorm
  activation3: *id001
extractor: &id003 !new:speechbrain.lobes.models.wav2vec.W2VLatentExtractor
  out_channels: [512, 512, 512, 512, 512, 512, 512]

# standard parameters for the BASE model
encoder: &id002 !new:speechbrain.lobes.models.transformer.Transformer.TransformerEncoder
  d_model: 768
  num_layers: 12
  nhead: 8
  d_ffn: 3072
  dropout: 0.1
  layerdrop_prob: 0.0
  normalize_before: true
  activation: !name:torch.nn.GELU

# standard parameters for the BASE model
encoder_wrapper: &id004 !new:speechbrain.lobes.models.wav2vec.EncoderWrapper
  in_dim: 512
  embedding_dim: 768
  latent_encoder: *id002
  dropout_encoder_input: 0.1

ctc_lin: &id006 !new:speechbrain.nnet.linear.Linear

  input_size: 1280
  n_neurons: 29

log_softmax: !new:speechbrain.nnet.activations.Softmax
  apply_log: true

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
  blank_index: 0

modules:
  extractor: *id003
  encoder_wrapper: *id004
  enc: *id005
  ctc_lin: *id006
model: !new:torch.nn.ModuleList
- [*id005, *id006]
model_opt_class: !name:torch.optim.AdamW
  lr: 0.0003
  weight_decay: 0.001

wav2vec_opt_class: !name:torch.optim.AdamW
  lr: 0.00005
  weight_decay: 0.001

lr_annealing_model: &id007 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.0003
  improvement_threshold: 0.0025
  annealing_factor: 0.5
  patient: 0

lr_annealing_wav2vec: &id008 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.00005
  improvement_threshold: 0.0025
  annealing_factor: 0.7
  patient: 0

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: results/train_wav2vec2_libri_100/3407/save
  recoverables:
    extractor: *id003
    encoder: *id002
    scheduler_model: *id007
    scheduler_wav2vec: *id008
    counter: *id009
pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: results/train_wav2vec2_libri_100/3407/save
  loadables:
    extractor: *id003
    encoder_wrapper: *id004
  paths:
    extractor: 
      model_checkpoints/models--facebook--wav2vec2-large-960h-lv60-self/latent_extractor.ckpt
    encoder_wrapper: 
      model_checkpoints/models--facebook--wav2vec2-large-960h-lv60-self/latent_encoder.ckpt

train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: results/train_wav2vec2_libri_100/3407/train_log.txt

error_rate_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats

cer_computer: !name:speechbrain.utils.metric_stats.ErrorRateStats
  split_tokens: true
